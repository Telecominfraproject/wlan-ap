---
description: Add the ucentral dependencies
feeds:
  - name: ucentral
    path: ../../feeds/ucentral

include:
  - webui

packages:
  - lldpd
  - curl
  - ieee8021x
  - ip-bridge
  - maverick
  - ucentral-client
  - ucentral-schema
  - ucentral-defaults
  - ucode
  - rtty-openssl
  - tcpdump
  - tip-defaults
  - tmate
  - udevmand
  - umdns
  - vxlan
diffconfig: |
  CONFIG_IMAGEOPT=y
  CONFIG_PREINITOPT=y
  CONFIG_TARGET_PREINIT_SUPPRESS_STDERR=y
  CONFIG_TARGET_PREINIT_DISABLE_FAILSAFE=y
