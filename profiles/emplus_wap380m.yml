---
profile: emplus_wap380m
target: mediatek
subtarget: filogic
description: Build image for the EMPLUS WAP380M
image: bin/targets/mediatek/filogic/openwrt-mediatek-filogic-emplus_wap380m-squashfs-sysupgrade.bin
feeds:
  - name: mediatek
    path: ../../feeds/mediatek
packages:
  - mediatek
  - iperf3
  - lscpu
  - tree  
include:
  - ucentral-ap
  - hostapd
diffconfig: |
  CONFIG_BUSYBOX_CUSTOM=y
  CONFIG_BUSYBOX_CONFIG_TFTP=y
  CONFIG_BUSYBOX_CONFIG_FEATURE_TFTP_GET=y
  CONFIG_BUSYBOX_CONFIG_FEATURE_TFTP_PUT=y
  CONFIG_BUSYBOX_CONFIG_FEATURE_TFTP_BLOCKSIZE=y
  CONFIG_BUSYBOX_CONFIG_FEATURE_TFTP_PROGRESS_BAR=y
  CONFIG_BUSYBOX_CONFIG_MPSTAT=y
  CONFIG_BUSYBOX_CONFIG_PSTREE=y
