---
profile: emplus_wap380c
target: ipq807x
subtarget: generic
description: Build image for the Emplus WAP380C
image: bin/targets/ipq807x/generic/openwrt-ipq807x-emplus_wap380c-squashfs-sysupgrade.bin
feeds:
  - name: qca
    path: ../../feeds/qca-wifi-6
include:
  - ucentral-ap
packages:
  - ipq807x
diffconfig: |
  CONFIG_KERNEL_IPQ_MEM_PROFILE=0
  CONFIG_BUSYBOX_CUSTOM=y
  CONFIG_BUSYBOX_CONFIG_TFTP=y
  CONFIG_BUSYBOX_CONFIG_FEATURE_TFTP_GET=y
  CONFIG_BUSYBOX_CONFIG_FEATURE_TFTP_PUT=y
  CONFIG_BUSYBOX_CONFIG_FEATURE_TFTP_BLOCKSIZE=y
  CONFIG_BUSYBOX_CONFIG_FEATURE_TFTP_PROGRESS_BAR=y
